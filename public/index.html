<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat Prototype</title>
  <style>
    #chat-history {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <select id="agent-type">
    <option value="simple">Simple</option>
    <option value="function">Function</option>
    <option value="structure">Structure</option>
  </select>
  <div id="chat-history"></div>
  <input type="text" id="user-input" placeholder="Type your message...">
  <button onclick="sendMessage()">Send</button>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-functions.js";

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyCzn6vDqxW3RoLQ0dt4wFz3DwItkt-r9hY",
      authDomain: "reorganism-555a9.firebaseapp.com",
      projectId: "reorganism-555a9",
      storageBucket: "reorganism-555a9.appspot.com",
      messagingSenderId: "592621109776",
      appId: "1:592621109776:web:957e69c7d56301acf18095",
      measurementId: "G-J3LKCP9SBF"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const functions = getFunctions(app);

    const chatHistory = document.getElementById('chat-history');
    const userInput = document.getElementById('user-input');
    const agentType = document.getElementById('agent-type');

    window.sendMessage = async function () {
      const message = userInput.value.trim();
      if (message) {
        appendMessage('User', message);
        userInput.value = '';

        try {
          console.log('Calling chat function...');
          const chat = httpsCallable(functions, 'chat');
          const result = await chat({
            agent_type: agentType.value,
            message: message
          });
          console.log('Received response:', result);
          appendMessage('Bot', result.data);
        } catch (error) {
          console.error('Detailed error:', error);
          appendMessage('Bot', 'Sorry, an error occurred: ' + error.message);
        }
      }
    }

    function appendMessage(sender, message) {
      const messageElement = document.createElement('p');
      messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatHistory.appendChild(messageElement);
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }
  </script>
</body>

</html>
