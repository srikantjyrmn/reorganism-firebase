<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entropic Chat Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .chat-container {
      max-width: 800px;
      margin: 20px auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 90vh;
    }

    .chat-header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      max-width: 70%;
      margin-bottom: 20px;
      clear: both;
    }

    .user-message {
      float: right;
      background-color: #DCF8C6;
      border-radius: 20px 20px 0 20px;
      padding: 10px 15px;
    }

    .bot-message {
      float: left;
      background-color: #E8E8E8;
      border-radius: 20px 20px 20px 0;
      padding: 10px 15px;
    }

    .chat-input {
      display: flex;
      padding: 20px;
      border-top: 1px solid #e0e0e0;
    }

    #user-input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      margin-right: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #file-upload {
      display: none;
    }

    .file-upload-label {
      background-color: #008CBA;
      color: white;
      padding: 10px;
      border-radius: 20px;
      cursor: pointer;
      margin-right: 10px;
    }

    .file-upload-label:hover {
      background-color: #007B9A;
    }

    #agent-type {
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>Entropic Chat</h2>
    </div>
    <div class="chat-messages" id="chat-history"></div>
    <div class="chat-input">
      <select id="agent-type">
        <option value="simple">Simple</option>
        <option value="function">Function</option>
        <option value="structure">Structure</option>
      </select>
      <label for="file-upload" class="file-upload-label">
        ðŸ“Ž Upload
      </label>
      <input type="file" id="file-upload" multiple>
      <input type="text" id="user-input" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-functions.js";

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyCzn6vDqxW3RoLQ0dt4wFz3DwItkt-r9hY",
      authDomain: "reorganism-555a9.firebaseapp.com",
      projectId: "reorganism-555a9",
      storageBucket: "reorganism-555a9.appspot.com",
      messagingSenderId: "592621109776",
      appId: "1:592621109776:web:957e69c7d56301acf18095",
      measurementId: "G-J3LKCP9SBF"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const functions = getFunctions(app);

    // Initialize the Vertex AI service
    const vertexAI = getVertexAI(firebaseApp);

    // Initialize the generative model with a model that supports your use case
    // Gemini 1.5 models are versatile and can be used with all API capabilities
    const model = getGenerativeModel(vertexAI, { model: "gemini-1.5-flash" });
    // Wrap in an async function so you can use await
    async function run() {
      // Provide a prompt that contains text
      const prompt = "Write a story about a magic backpack."

      // To generate text output, call generateContent with the text input
      const result = await model.generateContent(prompt);

      const response = result.response;
      const text = response.text();
      console.log(text);
    }

    run();

  </script>
</body>

</html>
